apiVersion: apps/v1
kind: Deployment
metadata:
  name: appapi-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: appapi
  template:
    metadata:
      labels:
        app: appapi
    spec:
      containers:
      - name: appapi
        image: your-registry/appapi:latest
        ports:
        - containerPort: 80
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-ports-config
              key: APPAPI_PORT
---
